<div>
    <h3>{{$ctrl.data}}</h3>
    <h3>{{$ctrl.realTimeData}}</h3>
    <ul>
        <li ng-repeat="item in $ctrl.list">
            <button ng-click="$ctrl.removeItem(item.id)">X</button> {{item.name}}
        </li>
    </ul>
    <input ng-model="$ctrl.newItem.name" placeholder="New Item name"></input>
    <button ng-click="$ctrl.addItem()">Add item</button>
</div>
