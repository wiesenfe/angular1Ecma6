<div>
    <h2>Demo component</h2>
    <ul>
        <li ng-repeat="item in $ctrl.list">
            <button ng-click="$ctrl.removeItem(item.id)">X</button> {{item.name}}
        </li>
    </ul>
    <input ng-model="$ctrl.newItem.name" placeholder="New Item name"></input>
    <button ng-click="$ctrl.addItem()">Add item</button>
    <button ng-click="$ctrl.updateData()">Read data</button>
    <hr/>

    <p><strong>Random number every second : </strong>{{$ctrl.realTimeData}}</p>
    <p ng-show="$ctrl.data"><strong>Data from REST API : </strong> {{$ctrl.data}}</p>

</div>
